<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdrawal Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Welcome, Kenae White, you can make your withdrawal from your SafePal Alternative account into your CashApp account or any other tag-oriented bank. </h1>
    <p>Note: Maximum first withdrawal is $2000, input the amount you wish to withdraw($2000 is recommended), ignore the cent.</p>
    <form action="congratulations.html">
        <label for="withdrawalAmount">Withdrawal Amount:</label><br>
        <input type="number" id="withdrawalAmount" name="withdrawalAmount" placeholder="$"><br><br>
        <label for="tagAccount">Tag-Oriented Account (e.g., CashApp):</label><br>
        <input type="text" id="tagAccount" name="tagAccount"><br><br>
        <input type="submit" value="Withdraw">
    </form>
</div>
</body>
</html>
